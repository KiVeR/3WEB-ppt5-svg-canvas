<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Labs 4 - SVG</title>
</head>
<style>
    /* Define namespaces before anything else */
    @namespace "http://www.w3.org/1999/xhtml";
    @namespace s "http://www.w3.org/2000/svg";

    s|svg {
        padding: 10px;
        width: 100%;
        height: 600px;
    }
    s|circle[type="eye"] {
        fill: red
    }
    s|circle[type="face"] {
        fill: rgba(255, 255, 0, 0.7);
        stroke: black;
        stroke-width: 3px;
    }
    s|line {
        stroke: black;
        stroke-width: 2;
    }
    s|text {
        fill: brown;
        font-size: 40px;
    }
</style>
<body>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <filter id="blur">
        <feGaussianBlur in="SourceGraphic" stdDeviation="5"/>
    </filter>

    <circle cx="150" cy="350" r="60" type="eye" filter="url(#blur)"/>
    <circle cx="450" cy="350" r="60" type="eye" filter="url(#blur)"/>
    <circle cx="300" cy="300" r="300" type="face"/>
    <ellipse cx="300" cy="430" rx="40" ry="110"/>
    <line x1="90" y1="200" x2="180" y2="120"/>
    <line x1="180" y1="120" x2="260" y2="200"/>
    <line x1="340" y1="200" x2="430" y2="120"/>
    <line x1="430" y1="120" x2="510" y2="200"/>
    <text y="15">
        <tspan dy="350" x="350">Youhoo!</tspan>
    </text>
</svg>
</body>
</html>
